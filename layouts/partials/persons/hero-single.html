<header class="hero">
    <div class="container">
      <div class="title-avatar">
        <div>
          <h1>{{ safeHTML (partial "CorrectPunctuation" .Title) }}</h1>
          {{ partial "header/breadcrumbs.html" . }}
        </div>
        <div>
          {{ if .Params.image }}
            <div class="avatar">
              {{ partial "commons/image.html"
                    (dict
                      "image"    .Params.image
                      "class"    "img-fluid"
                      "mobile"   "202x202"
                      "tablet"   "192x192"
                      "desktop"  "196x196"
                    )}}
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </header>
