{{- $title := or .Params.header_text .Title -}}
<header class="hero">
  <div class="container">
    <div>
      <h1>{{ partial "PrepareHTML" $title }}</h1>
    </div>
    {{- if .Params.image }}
      {{ partial "commons/image.html"
          (dict
            "image"    .Params.image
            "mobile"   "345x259"
            "tablet"   "708x531"
            "desktop"  "683x630"
            "crop"     true
            "lazy"     false
          ) }}
    {{ end -}}
  </div>
</header>
